<h1 mat-dialog-title>Add user</h1>
<div mat-dialog-content>
  <form action="">
    <div>
      <mat-form-field appearance="outline" color="accent">
        <mat-label>First name</mat-label>
        <input
          [(ngModel)]="user.firstName"
          matInput
          type="text"
          placeholder="Fred"
          name="user.name"
        />
      </mat-form-field>

      <mat-form-field appearance="outline" color="accent">
        <mat-label>Last name</mat-label>
        <input [(ngModel)]="user.lastName" matInput placeholder="Firestone" />
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="outline" color="accent">
        <mat-label>Birthdate</mat-label>
        <input
          [(ngModel)]="user.birthdate"
          matInput
          [matDatepicker]="picker1"
        />
        <mat-datepicker-toggle
          matSuffix
          [for]="picker1"
        ></mat-datepicker-toggle>
        <mat-datepicker #picker1></mat-datepicker>
      </mat-form-field>
    </div>

    <hr />

    <div>
      <mat-form-field appearance="outline" color="accent">
        <mat-label>Enter your email</mat-label>
        <input
          [(ngModel)]="user.email"
          matInput
          placeholder="pat@example.com"
          [formControl]="email"
          required
        />
        <mat-error *ngIf="email.invalid">{{ getErrorMessage() }}</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" color="accent">
        <mat-label>Phone</mat-label>
        <input
          [(ngModel)]="user.phone"
          class="number-input"
          matInput
          type="number"
          placeholder="0815 21212121"
        />
      </mat-form-field>
    </div>

    <hr />

    <div class="address">
      <mat-form-field appearance="outline" color="accent">
        <mat-label>Street with house no.</mat-label>
        <input [(ngModel)]="user.street" matInput placeholder="Stonestreet 7" />
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="outline" color="accent">
        <mat-label>Zip code</mat-label>
        <input [(ngModel)]="user.zipCode" matInput placeholder="081521" />
      </mat-form-field>

      <mat-form-field appearance="outline" color="accent">
        <mat-label>City</mat-label>
        <input [(ngModel)]="user.city" matInput placeholder="Firevillage" />
      </mat-form-field>
    </div>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-flat-button (click)="saveUser()" color="primary">Save</button>
</div>
